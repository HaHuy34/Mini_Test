<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="assets/style/DanhSachSanPham.css">
    <link rel="shortcut icon" href="https://image-mini-shop.vercel.app/logowebsite1.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>MINI SHOP</title>
</head>

<body>
    <div class="container-main">

        <div class="product-main">
            <div class="filter">
                <ul class="status-filter">
                    <li><a>Size</a></li>
                    <li><a>Màu sắc</a></li>
                    <li><a>Mức giá</a></li>
                    <li><a>Mức chiết khấu</a></li>
                    <li><a>Nâng cao</a></li>
                </ul>
                <ul class="button-filter">
                    <li>
                        <a class="white-button">BỎ LỌC</a>
                        <a class="black-button" > LỌC </a>
                    </li>
                </ul>
            </div>

            <div class="list-product">
                <div class="top-product-main">
                    <a>ÁO NỮ</a>
                </div>

                <div class="row">
                    <div class="col-sm-6 col-md-4 col-lg-3  data-aos=" fade-up>
                        <div class="card-main">
                            <div class="card-image-main">
                                <a href="SanPham.html" class="card-image-1">
                                    <img src="./assets/images/AoDai010.webp" alt="Ảnh 1">
                                </a>
                                <a href="SanPham.html" class="card-image-2">
                                    <img src="./assets/images/AoDai011.webp" alt="Ảnh 1">
                                </a>
                            </div>
                            <div class="card-title">
                                <div class="style-card">
                                    <div class="color">
                                        <input type="checkbox">
                                        <input type="checkbox">
                                    </div>
                                    <i class='bx bx-heart'></i>
                                </div>
                                <a class="name-card" href="SanPham.html">Áo dài Xuân Yên</a>
                                <div class="price-product">
                                    <span>1.090.000<sup>đ</sup></span>
                                    <a class="add-to-cart">
                                        <i class='bx bx-shopping-bag'></i>
                                    </a>
                                </div>
                            </div>
                            <div class="item-new">NEW</div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Boosrtap cnd -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>\
    <script src="./main.js"></script>
</body>

</html>
